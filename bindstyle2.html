<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .con{
        width:300px;
        height:300px;
        background: #0ff;
    }
    
    </style>
</head>
<body>
 <div class="box">
        <input type="number" v-model="w">
        <input type="number" v-model="h">
     <div class="con" v-bind:style="{width:w+'px',height:h+'px'}">


     </div>
</div>   

<script>

    new Vue({
        el:".box",
        data:{
            w:300,
            h:300,
        }
    })
</script>
</body>
</html>
